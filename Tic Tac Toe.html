<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe â€“ vs Computer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #8e9eab, #eef2f3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 10px;
    }
    .cell {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 120px;
      height: 120px;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Tic Tac Toe (You vs Computer)</h2>
  <div class="board" id="board"></div>
  <div class="status" id="status">Your Turn (X)</div>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let gameState = Array(9).fill('');
    let gameActive = true;

    const winCombos = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function checkWinner() {
      for (let combo of winCombos) {
        const [a, b, c] = combo;
        if (gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c]) {
          gameActive = false;
          status.textContent = `${gameState[a]} wins!`;
          return true;
        }
      }
      if (!gameState.includes('')) {
        status.textContent = "It's a draw!";
        gameActive = false;
        return true;
      }
      return false;
    }

    function computerMove() {
      if (!gameActive) return;
      let emptyIndexes = gameState.map((val, i) => val === '' ? i : null).filter(v => v !== null);
      if (emptyIndexes.length === 0) return;

      let randIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      gameState[randIndex] = 'O';
      board.children[randIndex].textContent = 'O';
      checkWinner();
      if (gameActive) status.textContent = "Your Turn (X)";
    }

    function handleClick(e) {
      const idx = +e.target.dataset.index;
      if (gameState[idx] || !gameActive) return;

      gameState[idx] = 'X';
      e.target.textContent = 'X';
      if (!checkWinner()) {
        status.textContent = "Computer's Turn (O)";
        setTimeout(computerMove, 500);
      }
    }

    function init() {
      board.innerHTML = '';
      gameState.fill('');
      gameActive = true;
      status.textContent = "Your Turn (X)";
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.addEventListener('click', handleClick);
        board.appendChild(cell);
      }
    }

    init();
  </script>
</body>
</html>
